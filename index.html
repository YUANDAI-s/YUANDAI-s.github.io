<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个由毛杰生成的网页</title>
    <style>
        body {
            background-color: #3498db;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        a {
            color: #fff;
            /* 超链接文字颜色为白色 */
            text-decoration: none;
            /* 去掉下划线 */
            font-weight: bold;
            /* 加粗文字 */
        }

        a:hover {
            text-decoration: underline;
            /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>

<body>
    <h1>这是一个由毛杰生成的网页</h1>
    <a href="https://www.baidu.com" target="_blank">前往百度官网</a>
</body>

</html>
